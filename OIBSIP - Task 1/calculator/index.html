<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Project</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
            <input type="text" id="display" value="0" disabled>
            <div class="buttons">
                <button onclick="appendToDisplay('*')" class="operators">x</button>
                <button onclick="appendToDisplay('7')" class="operands">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                
                <button onclick="appendToDisplay('/')" class="operators">/</button>
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                
                <button onclick="appendToDisplay('-')" class="operators">-</button> 
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                
                <button onclick="appendToDisplay('+')" class="operators">+</button>
                <button onclick="appendToDisplay('0')">0</button>
                <button onclick="appendToDisplay('.')">.</button>
                <button class="calculate" onclick="calculate()">=</button>
                
                <button onclick="appendToDisplay('%')" class="operators">%</button>
                <button onclick="clearDisplay()">C</button>
                <button onclick="remove()" class="delete">del</button>
            </div>
        <script src="./script.js"></script>

    </div>
</body>
</html>
